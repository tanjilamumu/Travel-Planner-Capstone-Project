{% extends "base.html" %}

{% block content %}
<h2>Edit Trip: {{ trip.destination }}</h2>

<form method="POST" action="{{ url_for('edit_trip', trip_id=trip.id) }}">
    <label>Destination:</label><br>
    <input type="text" name="destination" value="{{ trip.destination }}" required><br><br>

    <label>Start Date:</label><br>
    <input type="date" name="start_date" value="{{ trip.start_date.strftime('%Y-%m-%d') }}" required><br><br>

    <label>End Date:</label><br>
    <input type="date" name="end_date" value="{{ trip.end_date.strftime('%Y-%m-%d') }}" required><br><br>

    <label>Notes:</label><br>
    <textarea name="notes" rows="4" cols="50">{{ trip.notes }}</textarea><br><br>

    <button type="submit">Update Trip</button>
</form>

<form method="POST" action="{{ url_for('delete_trip', trip_id=trip.id) }}" onsubmit="return confirm('Are you sure you want to delete this trip?');">
    <button type="submit" style="margin-top:10px; background-color:red; color:white;">Delete Trip</button>
</form>

<br>
<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
{% endblock %}
