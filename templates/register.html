{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Create an account</h2>
        <p>You can sign up to access our services.</p>

        <form method="POST">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Enter your email address" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Continue with email</button>
        </form>

        <div class="divider">
            <span>or use one of these options</span>
        </div>

        <div class="social-login">
            <button class="google">G</button>
            <button class="apple">ï£¿</button>
            <button class="facebook">f</button>
        </div>

        <p class="terms">
            By signing up, you agree with our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.
        </p>
    </div>
</div>
{% endblock %}
